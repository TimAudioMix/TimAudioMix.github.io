<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimAudioMix</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 52px;
            margin: 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
            margin: 10px 0 30px 0;
        }

        .buttons a {
            text-decoration: none;
            color: #000;
            background: #fff;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 18px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>TimAudioMix</h1>
    <p>Music Producer • Mixing Engineer • Arranger</p>

    <div class="buttons">
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="mailto:your-email@gmail.com">Contact</a>
        <a href="#" target="_blank">Portfolio</a>
    </div>

</body>
</html>
